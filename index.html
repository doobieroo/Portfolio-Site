<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Other stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">
    
    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous" async></script>

    <title>Robin Laulainen - Front-End Ninja</title>
  </head>

  <body>
    
      <!-- Header with logo and text -->
      <header class="container-fluid">
   
        <div class="row">

          <!-- Logo to the left -->        
          <div class="col-sm-2 float-left">
            <a href="http://www.makeityourselfgirl.com">
              <img src="img/Logo.jpg" alt="logo" class="img-fluid pic-logo">
            </a>
          </div>

          <!-- Text to the right -->          
	        <div class="col-sm-10 text-right">
            <h1>ROBIN LAULAINEN</h1>
            <h6>FRONT-END NINJA</h6>
          </div>

        </div>  
	   
	      <!-- horizontal line to break the page up -->
        <div class="row">
          <div class="col-sm-12">
            <hr class="line">
          </div>
        </div>  
	   	
	    </header>
     
      <!-- Main content of the page -->
	    <main class="container-fluid">

        <!-- Big awesome picture goes here -->
        <div class="row text-center">
          <div class="col-sm-12">
            <img src="img/cacti.jpg" class="img-fluid pic-addtl" alt="Cacti">
          </div>
        </div>      

        <!-- Header text for portfolio -->    
        <div class="row">
          <div class="col-sm-12">
            <div class="text-left middle">
              <h3>Featured Work</h3>
            </div>
          </div>    
        </div>

        <!-- This is where the thumbnails of the projects go -->        
        <div class="row">

          <!-- Movie Trailer Website -->      
          <div class="col-sm-4 thumbnail">
  	        <a href="https://github.com/doobieroo/Movie-Trailer-Website">
  	          <img src="img/Movie-Trailer-Website2.jpg" alt="Movie Trailer Website" class="img-fluid pic-addtl">
  	          <div class="caption text-center">
                  <ul class="list-unstyled">
                    <li>MOVIE TRAILER WEBSITE</li>
  	                <li class="small-url">https://github.com/doobieroo/Movie-Trailer-Website</li>
                  </ul>
              </div>
  	        </a>
  	      </div>

          <!-- Make It Yourself Girl -->
          <div class="col-sm-4 thumbnail">
  	          <a href="http://www.makeityourselfgirl.com">
  	            <img src="img/MIYG2.jpg" alt="Make It Yourself Girl" class="img-fluid pic-addtl">
  	            <div class="caption text-center">
                  <ul class="list-unstyled">
  	                <li>MAKE IT YOURSELF GIRL BLOG</li>
                    <li class="small-url">http://www.makeityourselfgirl.com</li>
                  </ul>
  	            </div>
  	          </a>
          </div>

          <!-- Coming Soon placeholder -->
          <div class="col-sm-4 thumbnail">
  	        <img src="img/Coming-Soon.jpg" alt="Coming Soon" class="img-fluid pic-addtl">
  	          <div class="caption text-center">
  	            <p>COMING SOON</p>
  	          </div>
          </div>
            
        </div>   

      </main>

  </body>

</html>
